{% extends "_helpers/_base.html" %}

{% block content %}
    <h1>Animals</h1>
    <ol>
        {% for animal in object_list %}
            <li>
                <span>{{ animal.pk }}</span>
                <span> - </span>
                <span>{{ animal.name }}</span>
                <span> - </span>
                <span>{{ animal.age }}</span>
                <span> - </span>
                <span>{{ animal.modified_at }}</span>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
